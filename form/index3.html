<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, red, lightblue);
            padding: 10px;
        }

        #com {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin: 1px 0;
        }
        #submit {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            width: 25%;
            padding: 10px;
            margin-top: 10px;
            margin-left: 32%;
        }
        #submit:hover {
            background-color: darkgreen;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-label input {
            margin-right: 10px;
        }

        
    </style>
</head>
<body>
    <div id="com">
        <h1>Feedback Form</h1>
<form action="#" method="POST">
<label for="my_dropdown">Feedback Type:</label>
<select name="feedbackType" id="my_dropdown" required>
<option value="compliment">Compliment</option>
<option value="satisfactory">Satisfactory</option>
<option value="issue">Issue</option>
    </select>

<label for="message">Message:</label>
<textarea id="message" name="message" placeholder="Enter your message" required></textarea>
<label>Website Rating:</label>
<div class="radio-group">
<label><input type="radio" name="rating" value="1" required> 1</label>
<label><input type="radio" name="rating" value="2"> 2</label>
<label><input type="radio" name="rating" value="3"> 3</label>
<label><input type="radio" name="rating" value="4"> 4</label>
<label><input type="radio" name="rating" value="5"> 5</label>
</div>

<label for="age">Age (10-100):</label>
<input type="number" id="age" name="age" min="10" max="100" required>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<label for="password">Password (min. 8 characters):</label>
<input type="password" id="password" name="password" minlength="8" required>
<label for="link">Website URL (optional):</label>
<input type="url" id="link" name="link" placeholder="https://example.com">
<div class="checkbox-label">
<input type="checkbox" id="terms" name="terms" required>
<label for="terms">I agree to the terms and conditions</label>
</div>

<input type="submit" value="Submit" id="submit">
</form>
    </div>
</body>
</html>
