<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.card {
    border: 1px solid #ccc;
    padding: 20px;
    width: 300px;
    margin: 20px auto;
    text-align: center;
}
.pacifico-regular {
  font-family: "Pacifico", cursive;
  font-weight: 400;
  font-style: normal;
}

.card img {
    width: 100%;
    height: auto;
    border-radius: 50%;
    margin-bottom: 20px;
    font-family: "Pacifico", cursive;
  font-weight: 400;
  font-style: normal;
}

.card h2 {
    font-size: 24px;
    margin-bottom: 10px;

}

.card ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.card p {
    margin-bottom: 10px;
}

.rating {
    font-size: 20px;
    color: gold;
}
    </style>
</head>
<body>
    <div class="card">
        <img src="360_F_554521329_ngmDQSjSrUSRnbK2xK0bkcprsinG9Xdv.jpg" alt="Panda">
        <h2>Panda Card</h2>
        
        <p>John Doe</p>
        <ul>
            <li>Computer Science 1</li>
            <li>Computer Science 2</li>
        </ul>
        <p>Year: 3</p>
        <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
        </div>
    </div>
</body>
</html>
